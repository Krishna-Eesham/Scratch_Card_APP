<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin & Scratch Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Admin Panel</h1>

  <section id="admin-section">
    <h2>Register New User</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="Area" placeholder="Area" required>
      <button type="submit">Register</button>
    </form>
    <div id="register-result"></div>

    <h2>Define Prizes</h2>
    <form id="prize-form">
      <input type="text" id="prize" placeholder="Enter Prize" required>
      <button type="submit">Add Prize</button>
    </form>
    <div id="prize-list"></div>
  </section>

  <section id="scratch-section">
    <h2>Generate Scratch Card</h2>
    <form id="scratch-form">
      <input type="text" id="user-id" placeholder="Enter User ID" required>
      <button type="submit">Generate Card</button>
    </form>
    <div id="scratch-result"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
